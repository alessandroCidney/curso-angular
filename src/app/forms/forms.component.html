<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <div>Formulário válido: {{ form.valid }}</div>
  <br><br>

  <label>
    Nome:
    <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required />

    <span *ngIf="!nome.valid && nome.dirty && nome.touched">
      Invalid
    </span>

    <br><br>

    <div>
      O valor atual do campo é válido? - {{ nome.valid }} <br>
      O campo foi editado? - {{ nome.dirty }} <br>
      O campo foi clicado? - {{ nome.touched }} <br>
    </div>
  </label>

  <br><br>

  <!--
    {{ nome.valid }}
    {{ nome.invalid }}
    {{ nome.dirty }}
    {{ nome.touched }}
  -->
    
  <label>
    Masculino:
    <input type="radio" name="sexo" value="Masculino" ngModel />
  </label>

  <br><br>
    
  <label>
    Feminino:
    <input type="radio" name="sexo" value="Feminino" ngModel />
  </label>

  <br><br>
    
  <label>
    Outros:
    <input type="radio" name="sexo" value="Outros" ngModel />
  </label>

  <br><br>
    
  <label>
    Angular:
    <input type="checkbox" name="angular" ngModel />
  </label>

  <br><br>
    
  <label>
    Vue:
    <input type="checkbox" name="vue" ngModel />
  </label>

  <br><br>
    
  <label>
    React:
    <input type="checkbox" name="react" ngModel />
  </label>

  <br><br>

  <select name="comidas" ngModel>
    <option value="">Selecione um alimento</option>
    
    <option
      *ngFor="let item of listComidas"
      [ngValue]="item"
    >
      {{ item.comida }} - {{ item.preco }}
    </option>
  </select>

  <br><br>

  <button
    [disabled]="form.invalid"
  >
    Enviar dados
  </button>
</form>

{{ form.value | json }}
